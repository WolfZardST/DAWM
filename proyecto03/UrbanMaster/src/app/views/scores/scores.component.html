<a class="back-button" mat-raised-button routerLink="/{{ name }}">Back</a>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="radio-group"
  [(ngModel)]="selected_topic"
  (change)="updateLink()">
  <mat-radio-button class="radio-button" *ngFor="let topic of topics" [value]="topic">
    {{ topic }}
  </mat-radio-button>
</mat-radio-group>
<div id="iframe-container">
    <iframe
        width="100%"
        height="100%"
        [src]="link">
    </iframe>
</div>
